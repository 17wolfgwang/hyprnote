edition = "2021"
exclude = ["/examples", "/dist-js", "/guest-js", "/node_modules"]
links = "tauri-plugin-local-stt"
rust-version = "1.77.2"
description = ""

[build-dependencies]
tauri-plugin = { workspace = true, features = ["build"] }

[dev-dependencies]
hypr-data = { path = "../../crates/data", package = "data" }

bytes = { workspace = true }
codes-iso-639 = { workspace = true }
dirs = { workspace = true }
futures-core = { workspace = true }
reqwest = { workspace = true }
rodio = { workspace = true, features = ["wav"] }
specta-typescript = { workspace = true }

[dependencies]
hypr-bridge = { path = "../../crates/bridge", package = "bridge" }
tauri-plugin-listener = { path = "../listener" }

tauri = { workspace = true, features = ["test"] }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

anyhow = { workspace = true }
thiserror = { workspace = true }

serde = { workspace = true }
serde_json = { workspace = true }
specta = { workspace = true }
tracing = { workspace = true }

axum = { workspace = true, features = ["ws"] }
futures-core = { workspace = true }
futures-util = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }

kalosm-common = { workspace = true }
kalosm-sound = { workspace = true }
rwhisper = { workspace = true, features = ["metal"] }
