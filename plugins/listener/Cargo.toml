[package]
name = "tauri-plugin-listener"
version = "0.1.0"
authors = ["You"]
edition = "2021"
exclude = ["/js"]
links = "tauri-plugin-listener"
rust-version = "1.77.2"
description = ""

[build-dependencies]
tauri-plugin = { workspace = true, features = ["build"] }

[dev-dependencies]
hypr-data = { path = "../../crates/data", package = "data" }

insta = "1.42.1"
serde_json = { workspace = true }
specta-typescript = { workspace = true }

[dependencies]
hypr-audio = { path = "../../crates/audio", package = "audio" }
hypr-bridge = { path = "../../crates/bridge", package = "bridge" }
hypr-db = { path = "../../crates/db", package = "db", default-features = false, features = ["user"] }

tauri = { workspace = true, features = ["specta", "test"] }
tracing = { workspace = true }

serde = { workspace = true }
specta = { workspace = true }
strum = { workspace = true, features = ["derive"] }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }
thiserror = { workspace = true }

futures-util = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }

hound = { workspace = true }
intervaltree = "0.2.7"
