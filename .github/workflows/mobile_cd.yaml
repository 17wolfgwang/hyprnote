on:
  release:
    types:
      - published
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  # https://v2.tauri.app/distribute/app-store
  ios:
    if: startsWith(github.event.release.tag_name, 'mobile_')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/pnpm_install
      - uses: ./.github/actions/rust_install
        with:
          target: "ios"
      - uses: Swatinem/rust-cache@v2
      - run: pnpm -F mobile tauri ios build --export-method app-store-connect
  # https://v2.tauri.app/distribute/google-play
  # TODO: https://github.com/nttld/setup-ndk
  android:
    if: startsWith(github.event.release.tag_name, 'mobile_')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/pnpm_install
      - uses: ./.github/actions/rust_install
        with:
          target: "android"
      - uses: Swatinem/rust-cache@v2
      - run: pnpm -F mobile tauri android build --aab
